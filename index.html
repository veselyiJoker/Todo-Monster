<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Monster</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cambay:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <header>
      <h1>Todo Monster</h1>
    </header>
    <div class="input-field-container">
      <input type="text" placeholder="Add your new task">
      <button>
        <span></span>
      </button>
    </div>
    <ul class="todo-list">
      <!-- todo list items will be here -->
    </ul>
    <div class="footer">
      <span>You have <span class="tasks-count"></span> tasks</span>
      <button>Clear All</button>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
